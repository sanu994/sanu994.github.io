<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" data-page="/oauth2/authorize.html">Authorize</a></li>
            <li><a href="#" data-page="/api/saturnv.html">Saturn V</a></li>
        </ul>
    </nav>

    <div id="content">
        <h1>Welcome to the Main Page</h1>
        <p>Click on a menu item to load its content.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            const menuLinks = document.querySelectorAll('nav a');

            menuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    fetch(page)
                        .then(response => response.text())
                        .then(html => {
                            contentDiv.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error loading page:', error);
                            contentDiv.innerHTML = '<p>Error loading page. Please try again.</p>';
                        });
                });
            });
        });
    </script>
</body>
</html>
